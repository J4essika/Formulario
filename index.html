<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <label for="rotulo">
            <h2>PREENCHA O FORMULARIO</h2>
        </label>
            <div>
                <p class="p">Nome Completo:</p>
                <input type="text" placeholder="Nome e sobrenome">

                <p class="p">Telefone para contato:</p>
                <input type="text" placeholder="Residencial ou celular">

                <p class="p">E-mail para contato:</p>
                <input type="email" placeholder="Seu melhor e-mail">

               <p class="p">Enviar Curriculo:</p>
               <input type="file">

               <p class="p">Data de nascimento:</p>
               <input type="date">

               <p class="p">Fale mais sobre voce:</p>

               <textarea name="id" id="" cols="30" rows="10" placeholder="Queremos saber mais sobre voce:"></textarea>

               <p class="p">Tudo pronto?</p>

               <button id="enviar">Enviar</button>
               

    
            </div>

    </form>
</body>
</html>
